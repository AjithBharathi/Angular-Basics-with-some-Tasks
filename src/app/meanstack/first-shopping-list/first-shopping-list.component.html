<div class="container">
  <form #frm = "ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toogleForm">
    <h2>Add Item</h2>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="itemName" value="" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Quantity</label>
      <input type="number" name="itemQuantity" value="" class="form-control" ngModel required>
    </div>
    <button type="submit" name="button" class="btn btn-success" [disabled]=frm.invalid>Add Item</button>
  </form>

  <!-- edit form -->
  <form #editForm = "ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toogleForm">
      <h2>Edit Item</h2>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="itemName" value="" class="form-control" [ngModel]="selectedItem.itemName">
      </div>
      <div class="form-group">
        <label for="">Quantity</label>
        <input type="number" name="itemQuantity" value="" class="form-control" [ngModel]="selectedItem.itemQuantity">
      </div>
      <button type="submit" name="button" class="btn btn-success">Save</button>
    </form>

  <h2>Shopping List</h2>
  <!-- <div class="row"> -->
    <div class="row" *ngFor= 'let item of shoppingItemList'>
      <div class="col-md-1">
        <input type="checkbox" name="" [checked]="item.itemBought" (click)="updateItemCheckbox(item)">
      </div>
      <div class="col-md-3">
        {{item.itemName}}
      </div>
      <div class="col-md-2">
        {{item.itemQuantity}}
      </div>
      <div class="col-md-1">
        <button type="button" name="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toogleForm">Edit</button>
      </div>
      <div class="col-md-3">
        <button type="button" name="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
      </div><br><br><br>
    </div>
  <!-- </div> -->
</div>
