<div class="container">
  <!-- sign up -->
  <form class="jumbotron" *ngIf='signupForm' [formGroup]="signup" (ngSubmit)="signupUser()">
    <h2>Sign Up</h2>
    <div class="form-group ">
      <label for="mail">Email address</label>
      <input type="email" class="form-control" required formControlName="signupmail" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required formControlName="signuppassword" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="signup.invalid">Sign Up</button>
  </form>


  <!-- sign in  -->
  <form class="jumbotron" *ngIf='signinForm' [formGroup]="signin" (ngSubmit)="signinUser()">
    <h2>Sign In</h2>
    <div class="form-group ">
      <label for="mail">Email address</label>
      <input type="email" class="form-control" required formControlName="signinmail" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required formControlName="signinpassword" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="signin.invalid">Sign In</button>
  </form>
</div>

<div class="container">
  <!-- id:{{}} -->
</div>
