<div class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
     
    </div>
    <!-- <div *ngIf="form.get('name').hasError('required') && form.get('name').touched" class="alert alert-danger">
      Name is Required!
    </div> -->
    <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger">
        <div *ngIf="form.get('name').hasError('required')">
          Name is Required!
        </div>
        <div *ngIf="form.get('name').hasError('pattern')">
         Invalid name!
        </div>
       
      </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="number" class="form-control" formControlName="contact">
    </div>
    <!-- <div *ngIf="form.get('contact').hasError('required') && form.get('contact').touched" class="alert alert-danger">
        Contact is Required!
      </div> -->
      <div *ngIf="form.get('contact').touched && form.get('contact').invalid" class="alert alert-danger">
          <div *ngIf="form.get('email').hasError('required')">
            Contact is Required!
          </div>
          <div *ngIf="form.get('contact').hasError('minlength')">
            Less than 10 digits!
          </div>
          <div *ngIf="form.get('contact').hasError('maxlength')">
            more than 10 digits!
          </div>
          <div *ngIf="form.get('contact').hasError('pattern')">
            Invalid Contact!
          </div>
          
        </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <!-- <div *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="alert alert-danger">
      Email is Required!
    </div> -->
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger">
      <div *ngIf="form.get('email').hasError('required')">
        Email is Required!
      </div>
      <div *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
        Invalid Email!
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add User</button>
  </form><hr>
  <ul class="list-group" *ngFor="let user of userList">
        <li class="list-group-item">{{user.name}}</li>
        
    </ul>
</div>
