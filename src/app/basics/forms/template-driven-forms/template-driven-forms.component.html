<div class="container">
  <h1>TEMPLATE DRIVEN FORMS</h1>
  <div class="jumbotron">
    <form #frm="ngForm" (ngSubmit)="addUser(frm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" #nameUser="ngModel" ngModel required pattern="[a-zA-Z][a-zA-Z]+">
      </div>
      <div *ngIf="nameUser?.touched" class="alert alert-danger">
        <div *ngIf="nameUser.errors?.required">
          Name is Required
        </div>
        <div *ngIf="nameUser.errors?.pattern">
          Name is Invalid
        </div>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" name="contact" #contactUser="ngModel" ngModel required maxlength="10" minlength="10" pattern="[0-9]*">
      </div>
      <div *ngIf="contactUser?.touched" class="alert alert-danger">
        <div *ngIf="contactUser.errors?.required">
          Contact is Required
        </div>
        <div [hidden]="!contactUser?.hasError('minlength')">
          Contact is Invalid
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" #emailUser="ngModel" ngModel required pattern="^\w+([-+.']\w+)*@\w+([-. ]\w+)*\.\w+([-. ]\w+)*$">
      </div>
      <div *ngIf="emailUser?.touched" class="alert alert-danger">
        <div *ngIf="emailUser.errors?.required">
          Email is Required
        </div>
        <div *ngIf="emailUser.errors?.pattern">
          Email is Invalid
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-primary" [disabled]="frm.invalid">Add User</button>
    </form>
  </div><hr>
  <ul class="list-group">
    <li *ngFor="let user of userList" class="list-group-item">
      {{user.name}}
    </li>

  </ul>
  {{frm.value | json}}
</div>
